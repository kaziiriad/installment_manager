# docker-compose.yml in root directory
version: '3.8'

services:
  web:
    build: ./backend  # Changed from . to ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app  # Changed from . to ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - installment-net

  worker:
    build: ./backend
    command: python -m celery -A app.core.celery_app worker --pool=solo -l INFO -Q notifications
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - installment-net

  beat:
    build: ./backend
    command: python -m celery -A app.core.celery_app beat -l INFO
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - installment-net

  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - installment-net

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - installment-net

volumes:
  postgres_data:
  redis_data:

networks:
  installment-net:
    driver: bridge
